<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=49b3567591218552df61caea514da4f7"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body id="status">
    <header>

            <div id="headerTop">
                <p>주문현황</p>
                <div class="header-icon flex">
                    <div class="header-left-icon">
                        <a href="index.html">
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </div>
                    <div class="header-right-icon flex">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav id="gnb">
        <div class="inner">
            <ul class="flex">
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <p>홈</p>
                    </a>
                </li>
                <li>
                    <a href="status.html" class="active">
                        <i class="fa-solid fa-map"></i>
                        <p>지도</p>
                    </a>
                </li>
                <li>
                    <a href="bookmark.html">
                        <i class="fa-solid fa-heart"></i>
                        <p>찜</p>
                    </a>
                </li>
                <li>
                    <a href="calendar.html">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <p>주문내역</p>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fa-solid fa-user"></i>
                        <p>마이랩잇</p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="status-top">
            <div class="status-container inner flex">
                <ul>
                    <li class="active">
                        <div class="flex">
                            <div class="circle"></div>
                            <p>주문 확인 중</p>
                        </div>
                        <p class="description">매장에서 주문 정보를 확인하고 있습니다.</p>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="circle"></div>
                            <p>음식 만드는 중</p>
                        </div>
                        <p class="description">매장에서 음식을 만들고 있습니다.</p>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="circle"></div>
                            <p>픽업 준비 완료</p>
                        </div>
                        <p class="description">음식 픽업 준비가 완료되었습니다.</p>
                    </li>
                </ul>
                <p class="status-img">
                    <img src="images/character/check.png" alt="주문 확인 중">
                    <img src="images/character/cook.png" alt="음식 만드는 중">
                    <img src="images/character/pick.png" alt="픽업 준비 완료">
                </p>
            </div>
            <div class="time-container inner flex">
                <div class="time-box">
                    <p>픽업 예약 시간</p>
                    <p>오후 07:00</p>
                </div>
                <div class="time-box">
                    <p>남은 시간</p>
                    <p>1시간 20분</p>
                </div>
            </div>
        </section>
        <section class="status-bottom">
            <div id="map-container"></div>
        </section>
    </main>
    <script>
        var mapContainer = document.getElementById('map-container'), // 지도를 표시할 div 
        mapOption = {
            center: new kakao.maps.LatLng(37.484809, 126.932314), // 지도의 중심좌표
            level: 3, // 지도의 확대 레벨
            mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
        }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption);

        // 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.484809, 126.932314), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});
        var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.485146, 126.930482), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});

        // 지도에 선을 표시한다 
		var polyline = new kakao.maps.Polyline({
			map: map, // 선을 표시할 지도 객체 
			path: [ // 선을 구성하는 좌표 배열
				new kakao.maps.LatLng(37.484809, 126.932314),
				new kakao.maps.LatLng(37.484626, 126.931049),
                new kakao.maps.LatLng(37.485081, 126.930969),
                new kakao.maps.LatLng(37.485021, 126.930505),
				new kakao.maps.LatLng(37.485146, 126.930482)
			],
			endArrow: true, // 선의 끝을 화살표로 표시되도록 설정한다
			strokeWeight: 5, // 선의 두께
			strokeColor: 'var(--main-primary-color)', // 선 색
			strokeOpacity: 0.9, // 선 투명도
			strokeStyle: 'solid' // 선 스타일
		});
        $('.status-top li').each(function(index, target){
            if(target.classList.contains('active')){
                $('.status-img > img').eq(index).css({
                    'display': 'block'
                });
            }
        })
    </script>
</body>
</html>
